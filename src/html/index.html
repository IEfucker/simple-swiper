<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple router demo</title>
    <meta name="viewport" content="width=750, target-densitydpi=device-dpi, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection" />

    <!-- styleSheet width version(or md5)-->
    @@include("style-version.html")

</head>
<body ontouchstart="" style="visibility: hidden;">
<div class="portrait">
    <div class="inner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="flexbox">
                    <span>slide-1</span>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="flexbox">
                    <span>slide-2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div><!--end .portrait-->
<div class="landscape" style="display:none;">
    <div class="flexbox">
        <span>竖屏体验更佳</span>
    </div>
</div>
<!-- script with version(or md5)-->
@@include("script-version.html")
</body>
</html>
